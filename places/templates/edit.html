{% extends 'create.html' %} 

{% block content %}
    <div class="container mt-5">

        <div style="display: flex; align-items: center; margin-bottom: 20px">
            <a class="btn btn-outline-dark" href="/" style="margin-right: 10px;">
               <i class="bi bi-box-arrow-left"></i>
            </a>
            <h1 style="margin: 0;">Provide valid information</h1>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                {{ form.name }}
            </div>

            <div class="row">
                <div class="col">
                    <label for="id_latitude" class="form-label">Latitude</label>
                    {{ form.latitude }}
                </div>
                <div class="col">
                    <label for="id_longitude" class="form-label">Longitude</label>
                    {{ form.longitude }}
                </div>
            </div>

            <div class="mb-3">
                <label for="id_location" class="form-label">Location</label>
                {{ form.location }}
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-outline-success">Edit</button>
                <a class="btn btn-outline-danger" href="/delete/{{ place.id }}">Delete</a>  
            </div>
        </form>
        
    </div>
{% endblock %}
