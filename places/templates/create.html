<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    {%block content%}
    <div class="container mt-5">

        <div style="display: flex; align-items: center; margin-bottom: 20px">
            <a class="btn btn-outline-dark" href="/" style="margin-right: 10px;">
               <i class="bi bi-box-arrow-left"></i>
            </a>
            <h1 style="margin: 0;">Provide valid information</h1>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                {{ form.name }}
            </div>

            <div class="row">
                <div class="col">
                    <label for="id_latitude" class="form-label">Latitude</label>
                    {{ form.latitude }}
                </div>
                <div class="col">
                    <label for="id_longitude" class="form-label">Longitude</label>
                    {{ form.longitude }}
                </div>
            </div>

            <div class="mb-3">
                <label for="id_location" class="form-label">Location</label>
                {{ form.location }}
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
        </form>
    </div>
    {%endblock%}
</body>
</html>
